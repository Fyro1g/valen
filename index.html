
<!DOCTYPE html>
<html>
  <head>
    <title>Press the Button</title>
    <style>
      body {
        background-color: #aa6f73;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.5s ease-in-out;
      }
      button {
        background-color: #FFFFFF;
        border-radius: 10px;
        padding: 20px 40px;
        font-family: Arial, sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: #000000;
        border: 2px solid #000000;
        box-shadow: none;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.5s ease-in-out;
        cursor: pointer;
      }
      button:hover {
        transform: translate(-10px, -10px);
        box-shadow: 10px 10px 0px rgba(0, 0, 0, 1);
      }

      /* Second screen styles */
      #second-screen {
        display: none;
        background-color: #eea990;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 60px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        flex-direction: column; /* Add this line */
        opacity: 1;
        transition: opacity 0.3s ease-in-out, background-color 0.5s ease-in-out;
      }

      /* Animation for the text appearing */
      #second-screen p {
        opacity: 0;
        animation: appear 0.3s ease-in-out 0.1s forwards;
      }

      /* Third screen styles */
      #third-screen {
        display: none;
        background-color: #a6c4d9;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 60px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        opacity: 1;
        flex-direction: column;
        transition: opacity 0.3s ease-in-out, background-color 0.5s ease-in-out;
      }

      /* Animation for the text appearing */
      #third-screen p {
        opacity: 0;
        animation: appear 0.3s ease-in-out 0.1s forwards;
      }

      
      @keyframes appear {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Updated styles for the second screen button */
      #second-button {
        margin-top: 0px;
      }

      /* Fourth screen styles */
      #fourth-screen {
        display: none;
        background-color: #a6d9d1;
        height: 100vh;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 60px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        opacity: 1;
        transition: opacity 0.3s ease-in-out, background-color 0.5s ease-in-out;
      }
      /* Animation for the text appearing */
      #fourth-screen p {
        opacity: 0;
        animation: appear 0.3s ease-in-out 0.1s forwards;
      }

    </style>
  </head>
  <body>
    <button id="button">Press!!!</button>

    <!-- Second screen -->
    <div id="second-screen">
      <p id="message">Happy Valentines Day!!!</p>
      <button id="second-button">Press Again!!!</button>
    </div>

    <!-- Third screen -->
    <div id="third-screen">
      <p id="third-message">I wish you all the best in life</p>
      <button id="third-button">Next!!!</button>
    </div>
    <!-- Fourth screen -->
    <div id="fourth-screen">
      <p id="fourth-message"> And Good luck at your new workplace!</p>
    </div>

    <script>
  const button = document.getElementById("button");
  const secondScreen = document.getElementById("second-screen");
  const message = document.getElementById("message");
  const secondButton = document.getElementById("second-button");
  const thirdScreen = document.getElementById("third-screen");
  const thirdMessage = document.getElementById("third-message");
  const fourthScreen = document.getElementById("fourth-screen");
  const fourthMessage = document.getElementById("fourth-message");

  button.addEventListener("click", () => {
    document.body.style.backgroundColor = "#eea990";
    button.style.opacity = 0;
    setTimeout(() => {
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.textAlign = "center";
      document.body.style.overflow = "hidden";
      button.style.display = "none";
      secondScreen.style.display = "flex";
      setTimeout(() => {
        message.style.opacity = 1;
      }, 500);
    }, 500);
  });

  secondButton.addEventListener("click", () => {
        document.body.style.backgroundColor = "#a6c4d9";
        secondScreen.style.opacity = 0;
        setTimeout(() => {
          secondScreen.style.display = "none";
          thirdScreen.style.display = "flex";
          setTimeout(() => {
            thirdMessage.style.opacity = 1;
          }, 500);
        }, 500);
      });
  
      const thirdButton = document.getElementById("third-button");

thirdButton.addEventListener("click", () => {
  document.body.style.backgroundColor = "#a6d9d1";
  thirdScreen.style.opacity = 0;
  setTimeout(() => {
    thirdScreen.style.display = "none";
    fourthScreen.style.display = "flex";
    setTimeout(() => {
      fourthMessage.style.opacity = 1;
    }, 500);
  }, 500);
});
</script>
  </body>
</html>
